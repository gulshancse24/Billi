<!DOCTYPE html>
<html>
<head>
    <title>Secret Message ðŸ”’</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a1a1a, #2c2c2c);
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .locker {
            background: #333;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .locker::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff6b9d, #ff4d82);
        }

        h1 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .lock-icon {
            font-size: 50px;
            margin-bottom: 20px;
            animation: lockShake 1s infinite;
        }

        @keyframes lockShake {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        input {
            background: #444;
            border: none;
            padding: 15px;
            width: 200px;
            color: #fff;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            box-shadow: 0 0 15px rgba(255,107,157,0.3);
            background: #4a4a4a;
        }

        button {
            background: linear-gradient(45deg, #ff6b9d, #ff4d82);
            border: none;
            padding: 15px 30px;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255,107,157,0.4);
        }

        .error-msg {
            color: #ff4d82;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="locker">
        <div class="lock-icon">ðŸ”’</div>
        <h1>Enter Secret Key</h1>
        <input type="password" id="passwordInput" placeholder="Enter password" />
        <br>
        <button onclick="checkPassword()">Unlock</button>
        <p class="error-msg" id="errorMsg">Incorrect password! Try again.</p>
    </div>

    <script>
        const correctPassword = "Billi"; // Change this to your desired password

        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('errorMsg');
            
            if (input === correctPassword) {
                localStorage.setItem('authenticated', 'true');
                window.location.href = 'main.html';
            } else {
                errorMsg.style.display = 'block';
                document.getElementById('passwordInput').value = '';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 3000);
            }
        }

        // Allow Enter key to submit
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
